<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

	<body style="background-color:#3395FF;">>
		<!-- Title Page -->  
		<title>Login</title>
	 
			<form action="no_existe.html" method="get" onsubmit="return Comprobar();">
			   <fieldset>
			  <legend>Datos</legend>

				Usuario<input type="text"  placeholder="Ingrese su nombre" maxlength="20" id="nombre" name="nombre" size="20"> <br> 
						  
				Contraseña <input type="Contraseña" placeholder="Contraseña" id="Contraseña" name="Contraseña" size="20"> <br> 
							
				<input type="submit" class="button" name="enviar" value="Enviar">
				
					<script>
							function Comprobar() {
							  if (document.getElementById("nombre").value=="") {
								alert("Debes rellenar el nombre"); 
								return false;
							  }
							  if (document.getElementById("nombre").value.length<5) {
								alert("El nombre debe tener al menos 5 caracteres"); 
								return false;
							  }
							  if (document.getElementById("Contraseña").value=="") {
								alert("Debes ingresar una contraseña"); 
								return false;
							  }
							  
							  return alert("Validacion correcta");;
							}
					</script>
	</body>
</head>
</html>
